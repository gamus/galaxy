<!DOCTYPE html>
<html manifest='/application.manifest'>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="images/enemy01.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="images/enemy01.png" />

    <title>Galaxy</title>

    <!-- load third party libraries -->
    <script src='./lib/virtualjoystick.js' type='application/javascript'></script>

    <!-- load base classes for events and animations -->
    <script src='./src/base/animation.js' type='application/javascript'></script>
    <script src='./src/base/events.js' type='application/javascript'></script>
    <script src='./src/base/sprite.js' type='application/javascript'></script>
    <script src='./src/base/utils.js' type='application/javascript'></script>

    <!-- load models of game -->
    <script src='./src/models/enemy.js' type='application/javascript'></script>
    <script src='./src/models/enemies/enemy1.js' type='application/javascript'></script>
    <script src='./src/models/enemies/enemy2.js' type='application/javascript'></script>
    <script src='./src/models/enemies/enemy3.js' type='application/javascript'></script>
    <script src='./src/models/enemies/enemy4.js' type='application/javascript'></script>
    <script src='./src/models/enemies/enemy5.js' type='application/javascript'></script>
    <script src='./src/models/player.js' type='application/javascript'></script>
    <script src='./src/models/bullet.js' type='application/javascript'></script>
    <script src='./src/models/level.js' type='application/javascript'></script>
    <script src='./src/models/levels.js' type='application/javascript'></script>

    <!-- configure game objects -->
    <script src='./src/game.js' type='application/javascript'></script>

    <!-- start game on the complete page loading -->
    <script src='./src/application.js' type='application/javascript'></script>

  </head>

  <body>
    <div id='container'>
      <canvas id='canvas-container' width='320' height='460'></canvas>
    </div>
  </body>

</html
